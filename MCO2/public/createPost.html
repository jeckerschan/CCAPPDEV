<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="createPost.css">
    <script src="createPost.js"></script>
</head>
<body>
    <div class="banner">
        <img src="tempbanner.jpg" alt="Banner Image">
    </div>
    <div class="container">
        <h1>Create Post</h1>
        <form id="postForm" action="MainPage.html">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" style="margin-bottom: 10px" name="Title" value="Title">

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">Enter text here</textarea>

                <label for="tags" style="margin-top: 10px;">Tags</label>

                <button id="CCS">CCS</button>
                <button id="COS">COS</button>
                <button id="CLA">CLA</button>
                <button id="COB">COB</button>
                <button id="GCOE">GCOE</button>
                <button id="USG">USG</button>

                <button id="submit" type="submit" style="margin-top: 20px">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
