<!DOCTYPE html>
<html>
<head>
	<title>Social Media 2 page</title>
	<link rel="stylesheet" type="text/css" href="Profile.css">
</head>
<body>
<div class="body-parent">
<div class="parent-row header">
    <div class="header-logo">
		<img src="https://cdn.pixabay.com/photo/2016/09/12/01/31/love-1662880_960_720.jpg"/>
	</div>
	<div class="header-search">
		<form>
			<input type="text" id="search-field" />
			<input type="submit" value="Search" />
		</form>
	</div>
	<div class="header-profile">
		<div class="box-item">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
			<strong>Profile</strong>
		</div>
	</div>
</div>
<div class="parent-row main-area">
	<div class="menu">
	    <div class="box-parent">
	        <div class="box-item">
			    <img src="https://cdn.pixabay.com/photo/2014/04/02/17/07/full-moon-308007_960_720.png">
			    <strong>Home</strong>
			</div><div class="box-item">
			    <img src="https://cdn.pixabay.com/photo/2012/04/10/17/38/moon-26619_960_720.png">
			    <strong>Friends</strong>
			</div><div class="box-item">
			    <img src="https://cdn.pixabay.com/photo/2013/04/01/09/22/moon-98533_960_720.png">
			    <strong>Aquaintances</strong>
			</div>
	    </div>
	</div>
	<div class="posts">
	    <div class="bounded-box">
	        <div class="bounded-box-inner white-bg">
	            <div class="inner-header">The landscape!</div>
	            <div class="inner-image">
	                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" />
	            </div>
	            <div class="inner-like">
	                <img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449_960_720.png " />
	                <img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635448_960_720.png" />
	            </div>
	        </div>
	    </div>
	    <div class="bounded-box">
	        <div class="bounded-box-inner white-bg">
	            <div class="inner-header">The landscape!</div>
	            <div class="inner-image">
	                <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_960_720.jpg" />
	            </div>
	            <div class="inner-like">
	                <img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635449_960_720.png " />
	                <img src="https://cdn.pixabay.com/photo/2016/09/01/08/24/smiley-1635448_960_720.png" />
	            </div>
	        </div>
	    </div>
	</div>
	<div class="friends">
	    <div class="bounded-box">
	        <div class="bounded-box-inner white-bg">
	            <div class="box-item friends-item">
			        <img src="https://cdn.pixabay.com/photo/2023/12/09/10/09/woman-8438999_960_720.png">
			        <strong>Amy</strong>
			    </div><div class="box-item friends-item">
			        <img src="https://cdn.pixabay.com/photo/2021/04/07/17/01/woman-6159648_960_720.jpg">
			        <strong>Cindy</strong>
			    </div><div class="box-item friends-item">
			        <img src="https://cdn.pixabay.com/photo/2021/10/08/13/02/woman-6691311_960_720.jpg">
			        <strong>Emily</strong>
			    </div>
	        </div>
	    </div>
	</div>
	</div>
</div>
</div>
</body>
</html>
